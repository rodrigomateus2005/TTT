<moura-control [base]="ctrl">
  <content>
    <moura-modal titulo="Digite parte do nome ou ***" [fullScreen]="true" #modalMouraProcura>
      <content>
        <div class="procura-modal">
          <div class="procura-cabecalho">
            <div class="Superior">
              <div class="campos col-xs-8 col-md-10">
                <div class="campo">
                  <div class="col-md-2">
                    <select class="input-block-level hidden-xs hidden-sm"
                      ng-options="item as item.DescricaoCampo for item in $ctrl.ctrl.engine.CamposProcura"
                      ng-model="$ctrl.ctrl.itemSelecionado"></select>
                  </div>
                  <div class="tipo col-md-10">
                    <div ng-if="$ctrl.ctrl.itemSelecionado.Tipo == 0">
                      <div class="col-md-10">
                        <input type="text" class="input-block-level" tipo="texto-text"
                          ng-model="$ctrl.ctrl.itemSelecionado.Valor">
                      </div>
                      <div class="col-md-2">
                        <select class="input-block-level hidden-xs hidden-sm" tipo="texto-like"
                          ng-options="like as like.Descricao for like in $ctrl.ctrl.likeText"
                          ng-model="$ctrl.ctrl.likeSelecionado"></select>
                      </div>
                    </div>
                    <div ng-if="$ctrl.ctrl.itemSelecionado.Tipo == 1">
                      <div class="col-md-12">
                        <input type="text" class="input-block-level" tipo="cpf"
                          data-inputmask="'mask': '999.999.999-99'">
                      </div>
                    </div>
                    <div ng-if="$ctrl.ctrl.itemSelecionado.Tipo == 2">
                      <div class="col-md-2">
                        <input type="text" class="input-block-level" tipo="telefone-ddd" maxlength="2">
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="input-block-level" tipo="telefone-numero" maxlength="10">
                      </div>
                    </div>
                    <div ng-if="$ctrl.ctrl.itemSelecionado.Tipo == 3">
                      <div class="col-md-12">
                        <input type="text" class="input-block-level" tipo="cnpj"
                          data-inputmask="'mask': '99.999.999/9999-99'">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="botoes col-xs-4 col-md-2">
                <button type="button" id="btnPesquisar" class="btn botaoPesquisar"
                  ng-click="$ctrl.ctrl.pesquisar()">Pesquisar</button>
              </div>
            </div>
          </div>
          <div class="procura-conteudo">
            <moura-grid-view colunas="$ctrl.ctrl.colunasProcura" ng-data-source="$ctrl.ctrl.resultado"
              on-selecionou-linha="$ctrl.ctrl.onSelecinouLinha($options)"></moura-grid-view>
          </div>
          <div class="procura-rodape">

          </div>
        </div>
      </content>
    </moura-modal>
  </content>
</moura-control>
