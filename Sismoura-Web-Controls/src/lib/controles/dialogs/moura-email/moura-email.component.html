<moura-control base="$ctrl.ctrl">
  <content>
      <moura-modal titulo="Enviar e-mail" full-screen="true" #modalMouraEmail>
          <content>
              <moura-combo-box label="Remetente" ng-model-moura="$ctrl.ctrl.remetente" ng-data-source="$ctrl.ctrl.remetentes" ng-text-field="Email"></moura-combo-box>
              <moura-file-upload #mouraFileUpload ng-files="$ctrl.ctrl.ngFiles" label="Anexos"></moura-file-upload>
              <moura-grid-view ng-data-source="$ctrl.ctrl.anexos" colunas="$ctrl.ctrl.colunasGridAnexo"></moura-grid-view>
              <moura-text-box label="E-mail" ng-model-moura="$ctrl.ctrl.emailDestinatario"></moura-text-box>
              <moura-text-box label="Assunto" ng-model-moura="$ctrl.ctrl.assunto"></moura-text-box>

              <moura-text-box label="Mensagem" ng-model-moura="$ctrl.ctrl.mensagem" mult-line="true"></moura-text-box>

              <moura-button text="Enviar" moura-click="$ctrl.ctrl.onClickEnviar()"></moura-button>
              <moura-button text="Cancelar" moura-click="$ctrl.ctrl.onClickCancelar()"></moura-button>
          </content>
      </moura-modal>
  </content>
</moura-control>
