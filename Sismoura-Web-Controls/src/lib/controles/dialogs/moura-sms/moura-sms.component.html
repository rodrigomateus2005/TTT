<moura-control base="$ctrl.ctrl">
  <content>
      <moura-modal titulo="Enviar e-mail" full-screen="true" #modalMouraSMS>
          <content>
              <moura-text-box label="Celulares" ng-model-moura="$ctrl.ctrl.celulares"></moura-text-box>
              <moura-text-box label="Mensagem" ng-model-moura="$ctrl.ctrl.mensagem" mult-line="true"></moura-text-box>
              <moura-check-box text="Gravar como Modelo para essa tela" ng-model-moura="$ctrl.ctrl.gravarModelo"></moura-check-box>

              <moura-button text="Enviar" moura-click="$ctrl.ctrl.onClickEnviar()"></moura-button>
              <moura-button text="Cancelar" moura-click="$ctrl.ctrl.onClickCancelar()"></moura-button>
          </content>
      </moura-modal>
  </content>
</moura-control>
