<moura-control base="$ctrl.ctrl">
  <content>
      <div id="general">
          <input type="text" placeholder="Procurar tela" id="autocomplete" traduzir autocomplete="nope" style="background-image:url('Images/imgLupaBusca.png')" ng-model="$ctrl.procurar" />
          <div class="navigation widget" style="overflow: auto; overflow-y: auto; overflow-x: hidden;">
              <ul class="navegacao">
                  <span ng-repeat="menu in $ctrl.getMenus()">
                      <moura-menu-item menu="menu"></moura-menu-item>
                  </span>
              </ul>
          </div>
      </div>
  </content>
</moura-control>
