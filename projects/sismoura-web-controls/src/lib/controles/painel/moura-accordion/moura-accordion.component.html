<div class="accordionGeral">
  <a class="accordionCabecalho" (click)="toggle()">
    <div class="accordionDivCabecalho" style="width: 100%;">
      <label class="accordionTitulo">
        {{ titulo }}
      </label>
      <label class="accordionMais">
        {{ maisMenos }}
      </label>
      <hr />
    </div>
  </a>
  <div style="height: 100%;" *ngIf="expandido">
    <ng-content select="[content]">

    </ng-content>
  </div>
</div>
